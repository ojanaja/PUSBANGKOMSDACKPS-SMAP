server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: smap
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smap_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Validates the DB schema against the entities without changing the DB (Flyway will handle changes)
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

logging:
  level:
    com.smap.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    
# SMAP custom properties
smap:
  security:
    jwt:
      secret: ${JWT_SECRET:dGhpcy1pcy1hLXZlcnktc2VjdXJlLWtleS0yNTZiaXQtbWluaW11bQ==} # Should be minimum 256 bits, ideally injected via ENV
      expiration-ms: 86400000 # 24 hours
