version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smap_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-smap_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: smap_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: smap_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-smap_admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-smap_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  minio-create-bucket:
    image: minio/mc
    container_name: smap_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set smapminio http://minio:9000 ${MINIO_ROOT_USER:-smap_admin} ${MINIO_ROOT_PASSWORD:-smap_minio_password}; /usr/bin/mc mb smapminio/smap-assets --ignore-existing; /usr/bin/mc anonymous set public smapminio/smap-assets; exit 0; "

  backend:
    build:
      context: ./backend
      target: dev
    container_name: smap_backend
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-smap_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres_password}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - MINIO_URL=http://minio:9000
    volumes:
      - ./backend:/app
      - maven_cache:/root/.m2
    depends_on:
      - db
      - redis
      - minio
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: smap_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    profiles: [ "production" ]

volumes:
  postgres_data:
  maven_cache:
  minio_data:
